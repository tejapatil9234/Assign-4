<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
   

<body>

    <div class="container" style="background-image: url('https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg'); background-size:cover; background-repeat:no-repeat;">

    
    <div class="container mt-5">
        <h1>Priority To-Do List</h1>
        <div class="input-group mb-3">
            <div class="form-group w-100">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            </div>
            <div class="form-group w-100">
                <select id="prioritySelect" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="input-group-append w-100">
                <button id="addButton" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    </style>
    <script src="script.js"></script>
</body>
</div>

</html>
